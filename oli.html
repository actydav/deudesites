<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>las deudas de dabid</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-image: url('https://i.pinimg.com/736x/98/0b/90/980b9081c1ae69481e4e6637f8b620ab.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #ff69b4;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(255, 182, 193, 0.5);
            margin-bottom: 30px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.85);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.7);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #fff0f5;
            margin: 15px 0;
            padding: 20px;
            border-radius: 18px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            animation: fadeIn 0.6s;
            font-size: 1.1em;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .no-deudas {
            text-align: center;
            font-size: 1.3em;
            color: #ff69b4;
            padding: 40px;
        }

        /* Personajes cute con transparencia */
        .character {
            position: absolute;
            width: 90px;
            opacity: 0.7;
            animation: bounce 3s infinite;
            pointer-events: none;
        }

        #rilakkuma { top: 10px; left: 10px; }
        #usagi { bottom: 10px; right: 10px; }
        #pompompurin {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 130px;
            animation: rotate 8s infinite linear;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Corazones flotantes */
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('https://i.pinimg.com/originals/77/a8/b8/77a8b8443c6c904b1fa32adfddd43b86.gif') center/cover no-repeat;
            opacity: 0.7;
            animation: float 15s linear infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Responsivo para celular */
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .container { padding: 15px; }
            li { padding: 15px; font-size: 1em; }
            .character { width: 70px; }
            #pompompurin { width: 100px; }
        }
    </style>
</head>
<body>
    <img src="https://cutekawaiiresources.wordpress.com/wp-content/uploads/2013/03/54_1920_1080.jpg" class="character" id="rilakkuma" alt="Rilakkuma">
    <img src="https://pbs.twimg.com/amplify_video_thumb/1889971901771952128/img/NJxDERtJr_TcmfP_.jpg" class="character" id="usagi" alt="Usagi">
    <img src="https://i.pinimg.com/736x/dc/e0/0b/dce00ba61d8aad8ffe222d036f184ad6.jpg" class="character" id="pompompurin" alt="Pompompurin">

    <div class="container">
        <h1>lo ke debes x mute</h1>
        <ul id="listaDeudas">
            <li class="no-deudas">kargando lasdeudes</li>
        </ul>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js';

        // TU CONFIGURACI√ìN EXACTA DE "amore-e755d" (sin barra final en databaseURL)
        const firebaseConfig = {
            apiKey: "AIzaSyDmzzs9GDF6lquV1_e9GW0wqNwTmP7VAJE",
            authDomain: "amore-e755d.firebaseapp.com",
            databaseURL: "https://amore-e755d-default-rtdb.firebaseio.com/",  // ‚Üê SIN /
            projectId: "amore-e755d",
            storageBucket: "amore-e755d.firebasestorage.app",
            messagingSenderId: "90559151794",
            appId: "1:90559151794:web:803f4609a89dda4c6653ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const deudasRef = ref(db, 'deudas');

        // Mostrar deudas en tiempo real
        onValue(deudasRef, (snapshot) => {
            const lista = document.getElementById('listaDeudas');
            lista.innerHTML = '';

            if (snapshot.exists() && snapshot.hasChildren()) {
                snapshot.forEach((child) => {
                    const data = child.val();
                    const restante = data.cantidad - data.pagado;

                    const li = document.createElement('li');
                    li.innerHTML = `
                        <strong>${data.descripcion || 'Sin descripci√≥n'}</strong><br><br>
                        ${data.tipo === 'dinero' ? '' : ''} Total: <strong>${data.cantidad}</strong><br>
                        Pagado: ${data.pagado}<br>
                        <strong style="color:#ff69b4;">Restante: ${restante}</strong>
                    `;
                    lista.appendChild(li);
                });
            } else {
                lista.innerHTML = '<li class="no-deudas">no tienes deudes <br> ke milagre</li>';
            }
        }, (error) => {
            document.getElementById('listaDeudas').innerHTML = 
                '<li class="no-deudas" style="color:red;">error de conesion<br>Intenta refrescar la p√°gina.</li>';
            console.error(error);
        });

        // Corazones flotantes üíñ
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 20000);
        }
        setInterval(createHeart, 1200);
    </script>
</body>
</html>
