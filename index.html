        /* RILAKKUMA - PERFECTO Y REALISTA */
.rilakkuma {
    position: absolute;
    width: 140px;
    height: 160px;
    background: linear-gradient(145deg, #d8b196 0%, #c8a080 100%);
    border-radius: 70px 70px 55px 55px;
    top: 40px;
    left: 20px;
    animation: rilakkumaFloat 7s ease-in-out infinite;
    box-shadow: 
        0 12px 25px rgba(0,0,0,0.2),
        inset 0 2px 4px rgba(255,255,255,0.3);
    z-index: 10;
    overflow: visible;
}

/* Orejas PERFECTAS de Rilakkuma */
.rilakkuma::before {
    content: '';
    position: absolute;
    width: 50px;
    height: 60px;
    background: linear-gradient(145deg, #d8b196 0%, #c8a080 100%);
    border-radius: 60% 70% 50% 60%;
    top: -28px;
    left: 22px;
    transform: rotate(-18deg);
    box-shadow: 
        4px 4px 8px rgba(0,0,0,0.2),
        inset 0 2px 4px rgba(255,255,255,0.4);
}

.rilakkuma::after {
    content: '';
    position: absolute;
    width: 50px;
    height: 60px;
    background: linear-gradient(145deg, #d8b196 0%, #c8a080 100%);
    border-radius: 60% 70% 50% 60%;
    top: -28px;
    right: 22px;
    transform: rotate(18deg);
    box-shadow: 
        -4px 4px 8px rgba(0,0,0,0.2),
        inset 0 2px 4px rgba(255,255,255,0.4);
}

/* Cara BLANCA perfecta */
.rilakkuma-face {
    position: absolute;
    width: 95px;
    height: 75px;
    background: linear-gradient(145deg, #fefaf4 0%, #f8f0e4 100%);
    border-radius: 50px 50px 40px 40px;
    top: 38px;
    left: 50%;
    transform: translateX(-50%);
    box-shadow: 
        inset 0 2px 6px rgba(255,255,255,0.8),
        0 4px 8px rgba(0,0,0,0.15);
}

/* OJOS grandes y brillantes */
.rilakkuma-eye {
    position: absolute;
    width: 22px;
    height: 22px;
    background: #fff;
    border-radius: 50%;
    top: 18px;
    box-shadow: inset 0 2px 4px rgba(255,255,255,0.9);
}

.rilakkuma-eye::before {
    content: '';
    position: absolute;
    width: 12px;
    height: 12px;
    background: #333;
    border-radius: 50%;
    top: 3px;
    left: 3px;
    box-shadow: inset 2px 2px 3px rgba(255,255,255,0.6);
}

#eye-left { left: 15px; }
#eye-right { right: 15px; }

/* NARIZ y BOCA exactas */
.rilakkuma-nose {
    position: absolute;
    width: 14px;
    height: 10px;
    background: linear-gradient(145deg, #8b6f47 0%, #7a5f37 100%);
    border-radius: 50%;
    top: 42px;
    left: 50%;
    transform: translateX(-50%);
    box-shadow: inset 1px 1px 2px rgba(0,0,0,0.3);
}

.rilakkuma-mouth {
    position: absolute;
    width: 28px;
    height: 16px;
    border: 3px solid transparent;
    border-bottom-color: #8b6f47;
    border-radius: 0 0 30px 30px;
    top: 55px;
    left: 50%;
    transform: translateX(-50%);
}

/* POMPOMPURIN - AUTÃ‰NTICO Y ADORABLE */

    position: absolute;

}

/* BOINA marrÃ³n PERFECTA */
.pompompurin-hat {
    position: absolute;
    width: 80px;
    height: 70px;
    background: linear-gradient(145deg, #8b5a2b 0%, #a67c5b 100%);
    border-radius: 50%;

    left: 50%;

/* Pompom de la boina */

/* OJOS brillantes - DERECHO GUIÃ‘A */

#pompom-eye-left { left: 20px; }

}

/* BOCA sonriente perfecta */
.pompompurin-mouth {
    position: absolute;
    width: 45px;
    height: 22px;
    background: #fff;
    border-radius: 0 0 50px 50px;

}

/* Manita SALUDANDO */
.pompompurin-hand {
    position: absolute;
    width: 40px;
    height: 50px;
    background: linear-gradient(145deg, #ffdd44 0%, #ffd54f 100%);
    border-radius: 50% 40% 60% 50%;
    bottom: 10px;
    right: -20px;
    transform-origin: top right;
    animation: wavePerfect 3.5s ease-in-out infinite;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

/* CORAZÃ“N cuando guiÃ±a */
.pompom-heart {
    position: absolute;
    font-size: 28px;
    top: -25px;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    animation: heartPopPerfect 6s infinite;
    z-index: 12;
}

/* ANIMACIONES ULTRA SUAVES */
@keyframes rilakkumaFloat {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    33% { transform: translateY(-15px) rotate(1deg); }
    66% { transform: translateY(-8px) rotate(-1deg); }
}

@keyframes pompomSway {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(6deg); }
    75% { transform: rotate(-6deg); }
}

@keyframes wavePerfect {
    0%, 20%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(-35deg); }
    35% { transform: rotate(25deg); }
    50% { transform: rotate(-20deg); }
    65% { transform: rotate(15deg); }
    80% { transform: rotate(-10deg); }
}

@keyframes winkPerfect {
    0%, 88%, 100% { 
        height: 24px; 
        border-radius: 50%;
        transform: scaleY(1);
    }
    92% { 
        height: 4px; 
        border-radius: 0 0 10px 10px;
        transform: scaleY(0.15);
    }
}

@keyframes heartPopPerfect {
    0%, 88%, 100% { 
        opacity: 0; 
        transform: translateX(-50%) translateY(0) scale(0);
    }
    91% { 
        opacity: 1; 
        transform: translateX(-50%) translateY(-35px) scale(1.1);
    }
    94% { 
        opacity: 1; 
        transform: translateX(-50%) translateY(-55px) scale(1.3) rotate(10deg);
    }
    97% { opacity: 0; }
}

/* RESPONSIVO */
@media (max-width: 600px) {
    .rilakkuma { width: 110px; height: 130px; left: 10px; top: 20px; }
    .pompompurin { width: 120px; height: 110px; right: 10px; bottom: 20px; }
}

    <div class="container">
        <h1>deudas de dabid</h1>
        <button class="btn-vista" onclick="window.open('oli.html', '_blank')">ver las deudes de dabid</button>
        <form id="formDeuda">
            <select id="tipo"><option value="dinero">dinere</option><option value="besos">besites</option></select>
            <input type="number" id="cantidad" placeholder="Cantidad" step="0.01" min="1" required>
            <input type="text" id="descripcion" placeholder="alg. descripsion uwu">
            <button type="button" onclick="agregarDeuda()">agg deude para dabid</button>
        </form>
        <ul id="listaDeudas"></ul>

    <!-- âœ… TU FIREBASE CDN CORREGIDO Y FUNCIONAL -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, update, remove } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js';

        // TU CONFIG EXACTA + databaseURL que faltaba
        const firebaseConfig = {
            apiKey: "AIzaSyDmzzs9GDF6lquV1_e9GW0wqNwTmP7VAJE",
            authDomain: "amore-e755d.firebaseapp.com",
            databaseURL: "https://amore-e755d-default-rtdb.firebaseio.com/", // â† AGREGADO (crucial)
            projectId: "amore-e755d",
            storageBucket: "amore-e755d.firebasestorage.app",
            messagingSenderId: "90559151794",
            appId: "1:90559151794:web:803f4609a89dda4c6653ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const deudasRef = ref(db, 'deudas');

        // [Mismas funciones de agregar/pagar/editar/eliminar de antes]
        window.agregarDeuda = () => {
            const tipo = document.getElementById('tipo').value;
            const cantidad = parseFloat(document.getElementById('cantidad').value);
            const descripcion = document.getElementById('descripcion').value || 'Sin descripciÃ³n';
            if (cantidad > 0) {
                push(deudasRef, { tipo, cantidad, pagado: 0, descripcion });
                document.getElementById('formDeuda').reset();
            }
        };

        onValue(deudasRef, (snapshot) => {
            const lista = document.getElementById('listaDeudas');
            lista.innerHTML = '';
            snapshot.forEach((childSnapshot) => {
                const id = childSnapshot.key;
                const data = childSnapshot.val();
                const restante = data.cantidad - data.pagado;
                const li = document.createElement('li');
                li.innerHTML = `
                    <strong>${data.descripcion}</strong><br>
                    ${data.tipo === 'dinero' ? 'ðŸ’¸' : 'ðŸ˜˜'} ${data.cantidad} 
                    (Pagado: ${data.pagado}, <strong>Restante: ${restante}</strong>)
                    <div>
                        <input type="number" id="pago-${id}" placeholder="yia pago dabid" step="0.01" min="0">
                        <button onclick="pagarDeuda('${id}')">agg pago de dabid</button>
                        <button onclick="editarDeuda('${id}')">editer</button>
                        <button onclick="eliminarDeuda('${id}')">eliminer o alatasa</button>
                    </div>
                `;
                lista.appendChild(li);
            });
        });

        window.pagarDeuda = (id) => {
            const pago = parseFloat(document.getElementById(`pago-${id}`).value || 0);
            if (pago > 0) {
                const deudaRef = ref(db, `deudas/${id}`);
                get(deudaRef).then((snap) => {
                    if (snap.exists()) {
                        update(deudaRef, { pagado: snap.val().pagado + pago });
                    }
                });
            }
        };

        window.editarDeuda = (id) => {
            const nuevaCant = prompt('Nueva cantidad:');
            const nuevaDesc = prompt('Nueva descripciÃ³n:');
            if (nuevaCant) update(ref(db, `deudas/${id}`), { cantidad: parseFloat(nuevaCant), descripcion: nuevaDesc || 'Sin descripciÃ³n' });
        };

        window.eliminarDeuda = (id) => {
            if (confirm('Â¿Eliminar?')) remove(ref(db, `deudas/${id}`));
        };

        // Corazones ðŸ’–
        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 20000);
        }, 1200);
    </script>
