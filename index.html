<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deudas de Mi Amor ğŸ’• - Admin</title>
    <style>
        /* [Mismos estilos cute de antes - responsivo, Rilakkuma transparente, corazones] */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-image: url('https://i.pinimg.com/736x/98/0b/90/980b9081c1ae69481e4e6637f8b620ab.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        h1 { text-align: center; color: #ff69b4; font-size: 2.5em; text-shadow: 2px 2px 4px rgba(255,182,193,0.5); }
        .container { max-width: 800px; margin: 0 auto; background: rgba(255,255,255,0.85); padding: 20px; border-radius: 20px; box-shadow: 0 0 20px rgba(255,182,193,0.7); }
        form { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        input, select, button { padding: 12px; border: 2px solid #ffb6c1; border-radius: 12px; font-size: 1em; }
        button { background: #ff69b4; color: white; cursor: pointer; transition: all 0.3s; }
        button:hover { transform: scale(1.05); background: #ff8ac4; }
        .btn-vista { background: #ffb6c1; font-size: 1.1em; padding: 15px; margin: 20px auto; display: block; width: 80%; max-width: 400px; }
        ul { list-style: none; padding: 0; }
        li { background: #fff0f5; margin: 10px 0; padding: 15px; border-radius: 15px; display: flex; flex-direction: column; box-shadow: 0 2px 8px rgba(0,0,0,0.1); animation: fadeIn 0.5s; }
        li > div { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .character { position: absolute; width: 90px; opacity: 0.7; animation: bounce 3s infinite; pointer-events: none; }
        #rilakkuma { top: 10px; left: 10px; content: url('https://cutekawaiiresources.wordpress.com/wp-content/uploads/2013/03/54_1920_1080.jpg'); }
        #usagi { bottom: 10px; right: 10px; content: url('https://pbs.twimg.com/amplify_video_thumb/1889971901771952128/img/NJxDERtJr_TcmfP_.jpg'); }
        #pompompurin { top: 50%; left: 50%; transform: translate(-50%, -50%); width: 130px; animation: rotate 8s infinite linear; content: url('https://i.pinimg.com/736x/dc/e0/0b/dce00ba61d8aad8ffe222d036f184ad6.jpg'); }
        @keyframes bounce { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-15px)} }
        @keyframes rotate { from{transform:translate(-50%,-50%) rotate(0deg)} to{transform:translate(-50%,-50%) rotate(360deg)} }
        .heart { position: absolute; width: 30px; height: 30px; background: url('https://i.pinimg.com/originals/77/a8/b8/77a8b8443c6c904b1fa32adfddd43b86.gif') center/cover no-repeat; opacity: 0.7; animation: float 15s linear infinite; pointer-events: none; }
        @keyframes float { 0% { transform: translateY(100vh) rotate(0deg); opacity: 0; } 10% { opacity: 0.7; } 90% { opacity: 0.7; } 100% { transform: translateY(-100px) rotate(360deg); opacity: 0; } }
        @media (max-width: 600px) { h1 { font-size: 2em; } .container { padding: 15px; } .character { width: 70px; } #pompompurin { width: 100px; } .btn-vista { width: 90%; font-size: 1em; } }
    </style>
</head>
<body>
    <div class="character" id="rilakkuma"></div>
    <div class="character" id="usagi"></div>
    <div class="character" id="pompompurin"></div>

    <div class="container">
        <h1>Deudas de Mi Pareja ğŸ’• - Admin (amore-e755d)</h1>
        <button class="btn-vista" onclick="window.open('oli.html', '_blank')">ğŸ’– Ver solo las deudas (para mi amor) ğŸ’–</button>
        <form id="formDeuda">
            <select id="tipo"><option value="dinero">Dinero ğŸ’¸</option><option value="besos">Besos ğŸ˜˜</option></select>
            <input type="number" id="cantidad" placeholder="Cantidad" step="0.01" min="1" required>
            <input type="text" id="descripcion" placeholder="DescripciÃ³n (opcional)">
            <button type="button" onclick="agregarDeuda()">Agregar Deuda ğŸ»</button>
        </form>
        <ul id="listaDeudas"></ul>
        <p style="text-align:center; color:#ff69b4;">Total deudas sincronizadas en tiempo real con Firebase ğŸ”¥</p>
    </div>

    <!-- âœ… TU FIREBASE CDN CORREGIDO Y FUNCIONAL -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, update, remove } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js';

        // TU CONFIG EXACTA + databaseURL que faltaba
        const firebaseConfig = {
            apiKey: "AIzaSyDmzzs9GDF6lquV1_e9GW0wqNwTmP7VAJE",
            authDomain: "amore-e755d.firebaseapp.com",
            databaseURL: "https://amore-e755d-default-rtdb.firebaseio.com/", // â† AGREGADO (crucial)
            projectId: "amore-e755d",
            storageBucket: "amore-e755d.firebasestorage.app",
            messagingSenderId: "90559151794",
            appId: "1:90559151794:web:803f4609a89dda4c6653ab"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const deudasRef = ref(db, 'deudas');

        // [Mismas funciones de agregar/pagar/editar/eliminar de antes]
        window.agregarDeuda = () => {
            const tipo = document.getElementById('tipo').value;
            const cantidad = parseFloat(document.getElementById('cantidad').value);
            const descripcion = document.getElementById('descripcion').value || 'Sin descripciÃ³n';
            if (cantidad > 0) {
                push(deudasRef, { tipo, cantidad, pagado: 0, descripcion });
                document.getElementById('formDeuda').reset();
            }
        };

        onValue(deudasRef, (snapshot) => {
            const lista = document.getElementById('listaDeudas');
            lista.innerHTML = '';
            snapshot.forEach((childSnapshot) => {
                const id = childSnapshot.key;
                const data = childSnapshot.val();
                const restante = data.cantidad - data.pagado;
                const li = document.createElement('li');
                li.innerHTML = `
                    <strong>${data.descripcion}</strong><br>
                    ${data.tipo === 'dinero' ? 'ğŸ’¸' : 'ğŸ˜˜'} ${data.cantidad} 
                    (Pagado: ${data.pagado}, <strong>Restante: ${restante}</strong>)
                    <div>
                        <input type="number" id="pago-${id}" placeholder="Pago" step="0.01" min="0">
                        <button onclick="pagarDeuda('${id}')">Pagar ğŸ’•</button>
                        <button onclick="editarDeuda('${id}')">Editar</button>
                        <button onclick="eliminarDeuda('${id}')">Eliminar ğŸ—‘ï¸</button>
                    </div>
                `;
                lista.appendChild(li);
            });
        });

        window.pagarDeuda = (id) => {
            const pago = parseFloat(document.getElementById(`pago-${id}`).value || 0);
            if (pago > 0) {
                const deudaRef = ref(db, `deudas/${id}`);
                get(deudaRef).then((snap) => {
                    if (snap.exists()) {
                        update(deudaRef, { pagado: snap.val().pagado + pago });
                    }
                });
            }
        };

        window.editarDeuda = (id) => {
            const nuevaCant = prompt('Nueva cantidad:');
            const nuevaDesc = prompt('Nueva descripciÃ³n:');
            if (nuevaCant) update(ref(db, `deudas/${id}`), { cantidad: parseFloat(nuevaCant), descripcion: nuevaDesc || 'Sin descripciÃ³n' });
        };

        window.eliminarDeuda = (id) => {
            if (confirm('Â¿Eliminar?')) remove(ref(db, `deudas/${id}`));
        };

        // Corazones ğŸ’–
        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 20000);
        }, 1200);
    </script>
</body>
</html>
